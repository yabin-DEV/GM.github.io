    function renderAIResponse(markdown) {
      const card = document.getElementById("aiCard");
      const container = document.getElementById("aiResponse");

      // Basic Markdown formatting (bold, link, table)
      let html = markdown
        .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
        .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" class="text-blue-600 underline" target="_blank">$1</a>');

      // Table formatting
      if (markdown.includes("|---")) html = parseMarkdownTableToHtml(markdown);

      container.innerHTML = html;
      card.classList.remove("hidden");
    }

    function parseMarkdownTableToHtml(markdown) {
      const lines = markdown.trim().split("\n").filter(l => l.trim() !== "");
      if (lines.length < 2) return markdown;

      let html = '<table><thead><tr>';
      const headers = lines[0].split("|").map(h => h.trim()).filter(Boolean);
      headers.forEach(h => html += `<th>${h}</th>`);
      html += "</tr></thead><tbody>";

      for (let i = 2; i < lines.length; i++) {
        const row = lines[i].split("|").map(c => c.trim()).filter(Boolean);
        html += "<tr>";
        row.forEach(c => html += `<td>${c}</td>`);
        html += "</tr>";
      }
      html += "</tbody></table>";
      return html;
    }
