<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>GM图像生成助手</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
    }
    .chat-box {
      max-height: 600px;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 5px;
      background: #f0f0f0;
    }
    .chat-box p, .chat-box img {
      background: #fff;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      display: block;
    }
    .chat-box img {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GM图像生成助手</h1>
    <div class="chat-box" id="chatBox"></div>
    <textarea id="userInput" placeholder="请输入你想生成的图像描述，如：一只穿西装的猫"></textarea>
    <button onclick="sendPrompt()">生成图像</button>
  </div>

  <script>
    async function sendPrompt() {
      const userInput = document.getElementById("userInput");
      const chatBox = document.getElementById("chatBox");
      const prompt = userInput.value.trim();
      if (!prompt) return;

      chatBox.innerHTML += `<p><strong>你:</strong> ${prompt}</p>`;
      userInput.value = "";

      try {
        const response = await fetch("https://your-worker-url.workers.dev", { // 替换为你自己的 Worker 地址
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();

        if (data.image) {
          const img = document.createElement("img");
          img.src = `data:image/png;base64,${data.image}`;
          chatBox.appendChild(img);
        } else if (data.error) {
          chatBox.innerHTML += `<p><strong>助手:</strong> ⚠️ 错误：${data.error}</p>`;
        } else {
          chatBox.innerHTML += `<p><strong>助手:</strong> ❓ 未返回图像</p>`;
        }

        chatBox.scrollTop = chatBox.scrollHeight;

      } catch (err) {
        chatBox.innerHTML += `<p><strong>助手:</strong> ❌ 网络错误：${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
