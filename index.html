<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>GM选品助手</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    /* 如果 style.css 加载失败，页面也能工作 */
    body {
      font-family: sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
    }
    .chat-box {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 5px;
      background: #f0f0f0;
    }
    .chat-box p {
      background: #fff;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GM选品助手</h1>
    <div class="chat-box" id="chatBox"></div>
    <textarea id="userInput" placeholder="请输入您的问题..."></textarea>
    <button onclick="sendMessage()">发送</button>
  </div>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById("userInput");
      const chatBox = document.getElementById("chatBox");
      const message = userInput.value.trim();
      if (!message) return;

      chatBox.innerHTML += <p><strong>你:</strong> ${message}</p>;
      userInput.value = "";

      try {
        const response = await fetch("https://divine-silence-bb95.zhangyabin2000618.workers.dev/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        if (!response.ok) {
          const error = await response.json();
          chatBox.innerHTML += <p><strong>GM助手:</strong> ⚠️ 错误：${error.error || "请求失败"}</p>;
          return;
        }

        const data = await response.json();
        chatBox.innerHTML += <p><strong>GM助手:</strong> ${data.reply}</p>;
        chatBox.scrollTop = chatBox.scrollHeight;

      } catch (err) {
        chatBox.innerHTML += <p><strong>GM助手:</strong> ❌ 网络错误：${err.message}</p>;
      }
    }
  </script>
</body>
</html>
