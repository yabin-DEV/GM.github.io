<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GM选品助手</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <div class="max-w-5xl mx-auto p-6 space-y-6">
    <!-- Header -->
    <header class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4">
      <h1 class="text-3xl font-bold text-blue-700">GM选品助手</h1>
      <div class="flex gap-2">
        <button onclick="switchPage('form')" class="tab-button active">选品问答</button>
        <button onclick="switchPage('upload')" class="tab-button">上传 Excel</button>
      </div>
    </header>

    <!-- Chat + Form Section -->
    <section id="formPage" class="bg-white rounded-xl shadow p-6 space-y-4 page-section">
      <div id="chatBox" class="space-y-3 overflow-y-auto max-h-[400px] p-3 bg-gray-50 rounded-md border border-gray-200">
        <p class="text-sm">👋 欢迎使用亚马逊蓝海选品助手！我将通过专业选品工具和趋势数据（Amazon、TikTok、Google、Pinterest等）为你挖掘高利润、低竞争、趋势向上的产品机会。</p>
        <p class="text-sm">在开始之前，请填写以下信息👇</p>
      </div>

      <form id="selectionForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 font-medium">销售站点：</label>
          <select id="market" class="form-select">
            <option value="美国">🇺🇸 美国</option>
            <option value="日本">🇯🇵 日本</option>
            <option value="德国">🇩🇪 德国</option>
          </select>
        </div>

        <div>
          <label class="block mb-1 font-medium">销售节奏：</label>
          <select id="salesSpeed" class="form-select">
            <option value="短期爆量">短期爆量</option>
            <option value="长期稳定" selected>长期稳定</option>
          </select>
        </div>

        <div>
          <label class="block mb-1 font-medium">单品采购成本（美元）：</label>
          <div class="flex gap-2">
            <input type="number" id="costMin" value="50" class="form-input w-1/2" placeholder="最小值" />
            <input type="number" id="costMax" value="100" class="form-input w-1/2" placeholder="最大值" />
          </div>
        </div>

        <div>
          <label class="block mb-1 font-medium">期望利润率（%）：</label>
          <div class="flex gap-2">
            <input type="number" id="profitMin" value="20" class="form-input w-1/2" placeholder="最小%" />
            <input type="number" id="profitMax" class="form-input w-1/2" placeholder="最大%" />
          </div>
        </div>

        <div>
          <label class="block mb-1 font-medium">偏好类目（多选）：</label>
          <select id="category" multiple class="form-select h-32">
            <option value="家居" selected>家居</option>
            <option value="宠物">宠物</option>
            <option value="厨房">厨房</option>
            <option value="数码">数码</option>
            <option value="户外">户外</option>
          </select>
        </div>

        <div>
          <label class="block mb-1 font-medium">仓储和发货方式：</label>
          <select id="shipping" class="form-select">
            <option value="FBA">FBA</option>
            <option value="自发货" selected>自发货</option>
            <option value="海外仓">海外仓</option>
          </select>
        </div>

        <div class="md:col-span-2">
          <label class="block mb-1 font-medium">是否结合社媒趋势：</label>
          <select id="social" class="form-select">
            <option value="是" selected>是</option>
            <option value="否">否</option>
          </select>
        </div>
      </form>

      <button onclick="sendForm()" id="generateBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md w-full sm:w-auto">
        生成选品报告
      </button>
    </section>

    <!-- Upload Section -->
    <section id="uploadPage" class="bg-white rounded-xl shadow p-6 hidden page-section">
      <h2 class="text-xl font-semibold mb-4">📊 批量上传 Excel 数据</h2>
      <div class="flex items-center gap-4 mb-4">
        <input type="file" id="excelInput" accept=".xlsx,.xls" class="form-input" />
        <span id="log" class="text-sm text-gray-600"></span>
      </div>
    </section>
  </div>

  <script>
    // 切换页面显示
    function switchPage(page) {
      document.querySelectorAll('.page-section').forEach(el => el.classList.add('hidden'));
      document.getElementById(page + 'Page').classList.remove('hidden');
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }

    // 消息追加
    function appendMessage(sender, text) {
      const chatBox = document.getElementById("chatBox");
      const el = document.createElement("div");
      el.className = `p-3 rounded-md ${sender === 'user' ? 'bg-blue-50 text-blue-900' : 'bg-gray-100 text-gray-800'} shadow-sm`;
      el.innerHTML = text;
      chatBox.appendChild(el);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendForm() {
      const btn = document.getElementById("generateBtn");
      btn.disabled = true;
      btn.textContent = "生成中...";

      const userMsg = `
销售站点：${market.value}
成本范围：$${costMin.value} ~ $${costMax.value}
利润率：${profitMin.value}% ~ ${profitMax.value || '未设定上限'}%
销售节奏：${salesSpeed.value}
偏好类目：${[...category.selectedOptions].map(o => o.value).join(", ")}
仓储方式：${shipping.value}
社媒趋势判断：${social.value}
      `;
      appendMessage("user", userMsg);
      appendMessage("ai", "⏳ 正在生成选品报告...");

      try {
        const res = await fetch("https://divine-silence-bb95.zhangyabin2000618.workers.dev/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMsg })
        });
        const data = await res.json();
        appendMessage("ai", data.reply || "✅ 报告生成完成。");
      } catch (err) {
        appendMessage("ai", "❌ 请求出错：" + err.message);
      } finally {
        btn.disabled = false;
        btn.textContent = "生成选品报告";
      }
    }

    // Excel 上传
    document.getElementById("excelInput").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      const log = document.getElementById("log");
      log.textContent = "📤 正在上传...";
      if (!file) return (log.textContent = "❌ 未选择文件");

      const reader = new FileReader();
      reader.onload = async (evt) => {
        try {
          const workbook = XLSX.read(new Uint8Array(evt.target.result), { type: "array" });
          const rows = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], { header: 1 });
          log.textContent = `✅ 已读取 ${rows.length - 1} 行`;
        } catch (err) {
          log.textContent = "❌ 解析失败：" + err.message;
        }
      };
      reader.readAsArrayBuffer(file);
    });
  </script>

  <style>
    .tab-button {
      @apply px-4 py-2 rounded-md bg-gray-200 hover:bg-blue-100 text-sm font-medium transition;
    }
    .tab-button.active {
      @apply bg-blue-600 text-white;
    }
    .form-input, .form-select {
      @apply w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500;
    }
  </style>
</body>
</html>
